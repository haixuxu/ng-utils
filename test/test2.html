<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div ng-controller="testCtrl">
	<div>
		<input type="text" name="testabc" ng-model="testabc" ui-onlynumber mode="12">  <span>{{testabc}}</span>
		<br/>
		<br/>
		<input type="number" name="testabc2" ng-model="testabc2" ui-onlynumber mode="5.2">  <span>{{testabc}}</span>

<script type="text/javascript">
	angular.module("app", ['vm2.utils']).controller("testCtrl", ["$scope", function ($scope) {
		$scope.startup = function () {

		};

			console.log(newValue);
		});

			console.log($scope.testabc2);
